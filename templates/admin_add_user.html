{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container">
    <form class="auth-form" method="post" action="/admin/add-user" style="max-width:400px; margin:auto;">
        <h1 style="text-align:center; margin-bottom:1.5rem;">Add New User</h1>
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group" style="display:flex; align-items:center; gap:0.5em;">
            <label for="is_admin" style="margin-bottom:0; font-size:1rem;">Admin</label>
            <input type="checkbox" id="is_admin" name="is_admin" value="true" style="width:1.2em; height:1.2em;">
        </div>
        <button type="submit" class="btn" style="display:block; width:100%; margin-bottom:0.5em;">Add User</button>
        <a href="/admin" class="btn" style="display:block; width:100%; background: #888; color: #fff; text-align:center;">Cancel</a>
    </form>
</div>
{% endblock %}
