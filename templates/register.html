{% extends "base.html" %}

{% block title %}Register - SimpleAuth{% endblock %}

{% block content %}
<form class="auth-form" method="post" action="/register">
    <h1>Create Account</h1>
    
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" class="btn">Create Account</button>
    <div class="links">
        <a href="/login">Already have an account? Login</a>
    </div>
    <hr style="margin:2em 0;">
    <button type="button" class="btn" style="background:#fff; color:#333; border:1px solid #ccc; margin-bottom:0.5em; font-weight: bold;" onclick="window.location.href='/login/google'">
        <img src="../static/logos/google-icon-2025-logo-brandlogos.net_39k3z7gek.svg" alt="Google" style="height: 1.5em; vertical-align:middle; margin-right:0.5em;"> Sign up with Google
    </button>
    <button type="button" class="btn" style="background:#fff; color:#24292f; border:1px solid #ccc; font-weight: bold;" onclick="window.location.href='/login/github'">
        <img src="../static/logos/github.svg" alt="GitHub" style="height:1.5em; vertical-align:middle; margin-right:0.5em;"> Sign up with GitHub
    </button>
</form>
{% endblock %}
