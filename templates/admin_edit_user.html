{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <form class="auth-form" method="post" action="/admin/edit-user" style="max-width:400px; margin:auto;">
        <h1 style="text-align:center; margin-bottom:1.5rem;">Edit User: {{ edit_user.full_name }}</h1>
        <input type="hidden" name="user_id" value="{{ edit_user.id }}">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ edit_user.full_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ edit_user.email }}" required>
        </div>
        <div class="form-group" style="display:flex; align-items:center; gap:0.5em;">
            <label for="is_admin" style="margin-bottom:0; font-size:1rem;">Admin</label>
            <input type="checkbox" id="is_admin" name="is_admin" value="true" {% if edit_user.is_admin %}checked{% endif %} {% if edit_user.id == admin.id %}disabled title="You cannot remove your own admin status"{% endif %} style="width:1.2em; height:1.2em;">
        </div>
        <button type="submit" class="btn" style="display:block; width:100%; margin-bottom:0.5em;">Save Changes</button>
        <a href="/admin" class="btn" style="display:block; width:100%; background: #888; color: #fff; text-align:center;">Cancel</a>
    </form>
</div>
{% endblock %}
