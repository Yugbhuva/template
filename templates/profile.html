{% extends "base.html" %}

{% block title %}Profile - SimpleAuth{% endblock %}

{% block content %}
<form class="auth-form" method="post" action="/profile">
    <h1>Edit Profile</h1>
    
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>
    
    <button type="submit" class="btn">Update Profile</button>
    
    <div class="links">
        <a href="/dashboard">Back to Dashboard</a>
    </div>
    <br>
    <button type="button" id="delete-account-btn" class="btn btn-danger">Delete Account</button>
</form>
<form id="delete-account-form" class="auth-form" method="post" action="/delete-account" style="display:none;"></form>
{% endblock %}
